version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing dependencies"
      - yum install -y maven
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - mvn clean package -X
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - echo "Listing contents of target directory"
      - ls -al target
artifacts:
  files:
    - target/*.war
  discard-paths: yes
