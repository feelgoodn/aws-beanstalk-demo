version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing dependencies"
      - yum install -y maven
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - mvn clean prepare-package war:exploded -X
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - echo "Listing contents of target/deploy directory"
      - ls -al target/deploy
      - echo "Moving target/deploy to current directory"
      - mv target/deploy ./
artifacts:
  files:
    - deploy/**/*
  discard-paths: yes
